<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cotización</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Crear Cotización</h1>
    <form action="{{ url_for('cotizacion') }}" method="POST">
        <h2>Datos del Cliente</h2>
        <label for="nombre">Nombre del cliente:</label>
        <input type="text" name="nombre" required><br><br>

        <label for="empresa">Nombre de la empresa:</label>
        <input type="text" name="empresa" required><br><br>

        <label for="cantidad_ventanas">Cantidad de ventanas:</label>
        <input type="number" id="cantidad_ventanas" name="cantidad_ventanas" min="1" required><br><br>

        <h2>Detalles de las Ventanas (Globales)</h2>

        <label for="estilo">Estilo:</label>
        <select name="estilo" required>
            <option value="O">O (Fija)</option>
            <option value="XO">XO (Corrediza)</option>
            <option value="OXO">OXO (Fija y corrediza)</option>
            <option value="OXXO">OXXO (Doble corrediza)</option>
        </select><br><br>

        <label for="ancho">Ancho (cm):</label>
        <input type="number" name="ancho" step="0.01" required><br><br>

        <label for="alto">Alto (cm):</label>
        <input type="number" name="alto" step="0.01" required><br><br>

        <label for="acabado">Acabado:</label>
        <select name="acabado" required>
            <option value="Pulido">Pulido</option>
            <option value="Lacado Brillante">Lacado Brillante</option>
            <option value="Lacado Mate">Lacado Mate</option>
            <option value="Anodizado">Anodizado</option>
        </select><br><br>

        <label for="tipo_vidrio">Tipo de vidrio:</label>
        <select name="tipo_vidrio" required>
            <option value="Transparente">Transparente</option>
            <option value="Bronce">Bronce</option>
            <option value="Azul">Azul</option>
        </select><br><br>

        <label for="esmerilado">Esmerilado:</label>
        <input type="checkbox" name="esmerilado"><br><br>

        <button type="submit">Calcular Cotización</button>
    </form>
</body>
</html>
